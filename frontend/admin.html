<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const AdminPanel = () => {
            const [activeTab, setActiveTab] = useState('profile');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [data, setData] = useState({
                profile: {},
                skills: [],
                projects: [],
                experience: [],
                certificates: []
            });
            const [editingItem, setEditingItem] = useState(null);
            const [showModal, setShowModal] = useState(false);

            const API_BASE = 'https://mellow-truth-production.up.railway.app/api';

            // Check if user is authenticated on component mount
            useEffect(() => {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    setIsAuthenticated(true);
                    fetchAllData();
                }
            }, []);

            const login = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });

                    if (response.ok) {
                        const { token } = await response.json();
                        localStorage.setItem('adminToken', token);
                        setIsAuthenticated(true);
                        fetchAllData();
                    } else {
                        alert('Invalid password');
                    }
                } catch (error) {
                    alert('Login failed');
                } finally {
                    setLoading(false);
                }
            };

            const logout = () => {
                localStorage.removeItem('adminToken');
                setIsAuthenticated(false);
                setPassword('');
            };

            const fetchAllData = async () => {
                try {
                    const [profileRes, skillsRes, projectsRes, experienceRes, certificatesRes] = await Promise.all([
                        fetch(`${API_BASE}/profile`),
                        fetch(`${API_BASE}/skills`),
                        fetch(`${API_BASE}/projects`),
                        fetch(`${API_BASE}/experience`),
                        fetch(`${API_BASE}/certificates`)
                    ]);

                    setData({
                        profile: await profileRes.json(),
                        skills: await skillsRes.json(),
                        projects: await projectsRes.json(),
                        experience: await experienceRes.json(),
                        certificates: await certificatesRes.json()
                    });
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            };

            const saveItem = async (type, item) => {
                const token = localStorage.getItem('adminToken');

                try {
                    let response;
                    if (type === 'profile') {
                        // Handle profile with possible image upload
                        const formData = new FormData();

                        // Add profile data
                        formData.append('data', JSON.stringify(item));

                        // Add image if present
                        if (item.profileImageFile) {
                            formData.append('profileImage', item.profileImageFile);
                        }

                        response = await fetch(`${API_BASE}/profile`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            body: formData
                        });
                    } else {
                        // Handle other data types
                        const url = item._id ?
                            `${API_BASE}/${type}/${item._id}` :
                            `${API_BASE}/${type}`;

                        response = await fetch(url, {
                            method: item._id ? 'PUT' : 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(item)
                        });
                    }

                    if (response.ok) {
                        await fetchAllData();
                        setEditingItem(null);
                        setShowModal(false);
                        alert('Saved successfully!');
                    } else {
                        const errorData = await response.text();
                        console.error('Save error:', errorData);
                        alert('Save failed: ' + errorData);
                    }
                } catch (error) {
                    console.error('Save error:', error);
                    alert('Save failed: ' + error.message);
                }
            };

            const deleteItem = async (type, id) => {
                if (!confirm('Are you sure you want to delete this item?')) return;

                const token = localStorage.getItem('adminToken');
                const headers = { 'Authorization': `Bearer ${token}` };

                try {
                    const response = await fetch(`${API_BASE}/${type}/${id}`, {
                        method: 'DELETE',
                        headers
                    });

                    if (response.ok) {
                        await fetchAllData();
                        alert('Deleted successfully!');
                    } else {
                        alert('Delete failed');
                    }
                } catch (error) {
                    alert('Delete failed');
                }
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                            <div className="text-center mb-8">
                                <i className="fas fa-lock text-purple-600 text-5xl mb-4"></i>
                                <h2 className="text-2xl font-bold text-gray-900">Admin Login</h2>
                                <p className="text-gray-600">Enter your password to access the admin panel</p>
                            </div>

                            <div className="space-y-4">
                                <input
                                    type="password"
                                    placeholder="Enter admin password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && login()}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                />
                                <button
                                    onClick={login}
                                    disabled={loading || !password}
                                    className="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Logging in...' : 'Login'}
                                </button>
                                <a
                                    href="./index.html"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-purple-600 hover:text-purple-700 flex items-center"
                                >
                                    <i className="fas fa-eye mr-1"></i>
                                    View Portfolio
                                </a>
                            </div>

                        </div>
                    </div>
                );
            }

            const tabs = [
                { id: 'profile', label: 'Profile', icon: 'fas fa-user' },
                { id: 'skills', label: 'Skills', icon: 'fas fa-code' },
                { id: 'projects', label: 'Projects', icon: 'fas fa-briefcase' },
                { id: 'experience', label: 'Experience', icon: 'fas fa-graduation-cap' },
                { id: 'certificates', label: 'Certificates', icon: 'fas fa-award' }
            ];

            const ProfileForm = ({ profile }) => {
                const [formData, setFormData] = useState(profile || {});
                const [selectedFile, setSelectedFile] = useState(null);
                const [previewUrl, setPreviewUrl] = useState(null);

                useEffect(() => {
                    setFormData(profile || {});
                }, [profile]);

                const handleFileChange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        setSelectedFile(file);
                        const reader = new FileReader();
                        reader.onload = (e) => setPreviewUrl(e.target.result);
                        reader.readAsDataURL(file);
                    }
                };

                const handleSave = () => {
                    const dataToSave = { ...formData };
                    if (selectedFile) {
                        dataToSave.profileImageFile = selectedFile;
                    }
                    saveItem('profile', dataToSave);
                };

                return (
                    <div className="space-y-6">
                        {/* Profile Image Upload */}
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Profile Image</label>
                            <div className="flex items-center space-x-4">
                                <div className="w-24 h-24 rounded-full overflow-hidden bg-gray-100 border-2 border-gray-300">
                                    {previewUrl ? (
                                        <img src={previewUrl} alt="Preview" className="w-full h-full object-cover" />
                                    ) : profile?.profileImage ? (
                                        <img src={`https://mellow-truth-production.up.railway.app${profile.profileImage}`} alt="Current" className="w-full h-full object-cover" />
                                    ) : (
                                        <div className="w-full h-full flex items-center justify-center">
                                            <i className="fas fa-user text-gray-400 text-2xl"></i>
                                        </div>
                                    )}
                                </div>
                                <input
                                    type="file"
                                    accept="image/*"
                                    onChange={handleFileChange}
                                    className="px-3 py-2 border border-gray-300 rounded-md"
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Name</label>
                                <input
                                    type="text"
                                    value={formData.name || ''}
                                    onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Title</label>
                                <input
                                    type="text"
                                    value={formData.title || ''}
                                    onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <textarea
                                rows="4"
                                value={formData.description || ''}
                                onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                            />
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input
                                    type="email"
                                    value={formData.email || ''}
                                    onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                <input
                                    type="text"
                                    value={formData.phone || ''}
                                    onChange={(e) => setFormData({ ...formData, phone: e.target.value })}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Location</label>
                                <input
                                    type="text"
                                    value={formData.location || ''}
                                    onChange={(e) => setFormData({ ...formData, location: e.target.value })}
                                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                />
                            </div>
                        </div>

                        <div>
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Social Links</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">LinkedIn</label>
                                    <input
                                        type="url"
                                        value={formData.socialLinks?.linkedin || ''}
                                        onChange={(e) => setFormData({
                                            ...formData,
                                            socialLinks: { ...(formData.socialLinks || {}), linkedin: e.target.value }
                                        })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">GitHub</label>
                                    <input
                                        type="url"
                                        value={formData.socialLinks?.github || ''}
                                        onChange={(e) => setFormData({
                                            ...formData,
                                            socialLinks: { ...(formData.socialLinks || {}), github: e.target.value }
                                        })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Instagram</label>
                                    <input
                                        type="url"
                                        value={formData.socialLinks?.instagram || ''}
                                        onChange={(e) => setFormData({
                                            ...formData,
                                            socialLinks: { ...(formData.socialLinks || {}), instagram: e.target.value }
                                        })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
                                    />
                                </div>
                            </div>
                        </div>

                        <button
                            onClick={handleSave}
                            className="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 flex items-center"
                        >
                            <i className="fas fa-save mr-2"></i>
                            Save Profile
                        </button>
                    </div>
                );
            };

            const ItemModal = ({ type, item, onClose, onSave }) => {
                const [formData, setFormData] = useState(item || {});

                const getFields = () => {
                    switch (type) {
                        case 'skills':
                            return (
                                <>
                                    <input
                                        type="text"
                                        placeholder="Skill Name"
                                        value={formData.name || ''}
                                        onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Percentage (0-100)"
                                        value={formData.percentage || ''}
                                        onChange={(e) => setFormData({ ...formData, percentage: parseInt(e.target.value) || 0 })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                        min="0" max="100"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Category (e.g., frontend, backend)"
                                        value={formData.category || ''}
                                        onChange={(e) => setFormData({ ...formData, category: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Icon (Font Awesome class)"
                                        value={formData.icon || ''}
                                        onChange={(e) => setFormData({ ...formData, icon: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                </>
                            );
                        case 'projects':
                            return (
                                <>
                                    <input
                                        type="text"
                                        placeholder="Project Title"
                                        value={formData.title || ''}
                                        onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <textarea
                                        placeholder="Project Description"
                                        value={formData.description || ''}
                                        onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                        rows="3"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Technologies (comma-separated)"
                                        value={(formData.technologies || []).join(', ')}
                                        onChange={(e) => setFormData({ ...formData, technologies: e.target.value.split(',').map(t => t.trim()).filter(t => t) })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <textarea
                                        placeholder="Features (one per line)"
                                        value={(formData.features || []).join('\n')}
                                        onChange={(e) => setFormData({ ...formData, features: e.target.value.split('\n').map(f => f.trim()).filter(f => f) })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                        rows="3"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Category"
                                        value={formData.category || ''}
                                        onChange={(e) => setFormData({ ...formData, category: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Icon (Font Awesome class)"
                                        value={formData.icon || ''}
                                        onChange={(e) => setFormData({ ...formData, icon: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Gradient CSS (e.g., from-blue-400 to-purple-600)"
                                        value={formData.gradient || ''}
                                        onChange={(e) => setFormData({ ...formData, gradient: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="url"
                                        placeholder="Project URL (optional)"
                                        value={formData.projectUrl || ''}
                                        onChange={(e) => setFormData({ ...formData, projectUrl: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="url"
                                        placeholder="GitHub URL (optional)"
                                        value={formData.githubUrl || ''}
                                        onChange={(e) => setFormData({ ...formData, githubUrl: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                </>
                            );
                        case 'experience':
                            return (
                                <>
                                    <input
                                        type="text"
                                        placeholder="Job Title / Degree"
                                        value={formData.title || ''}
                                        onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Company / Institution"
                                        value={formData.company || ''}
                                        onChange={(e) => setFormData({ ...formData, company: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Location"
                                        value={formData.location || ''}
                                        onChange={(e) => setFormData({ ...formData, location: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <div className="grid grid-cols-2 gap-4 mb-4">
                                        <input
                                            type="text"
                                            placeholder="Start Date (e.g., Jan 2023)"
                                            value={formData.startDate || ''}
                                            onChange={(e) => setFormData({ ...formData, startDate: e.target.value })}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                        <input
                                            type="text"
                                            placeholder="End Date (leave empty if current)"
                                            value={formData.endDate || ''}
                                            onChange={(e) => setFormData({ ...formData, endDate: e.target.value, current: !e.target.value })}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="flex items-center">
                                            <input
                                                type="checkbox"
                                                checked={formData.current || false}
                                                onChange={(e) => setFormData({ ...formData, current: e.target.checked, endDate: e.target.checked ? '' : formData.endDate })}
                                                className="mr-2"
                                            />
                                            Currently working/studying here
                                        </label>
                                    </div>
                                    <textarea
                                        placeholder="Description (one point per line)"
                                        value={(formData.description || []).join('\n')}
                                        onChange={(e) => setFormData({ ...formData, description: e.target.value.split('\n').map(d => d.trim()).filter(d => d) })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                        rows="4"
                                    />
                                    <select
                                        value={formData.type || 'experience'}
                                        onChange={(e) => setFormData({ ...formData, type: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    >
                                        <option value="experience">Work Experience</option>
                                        <option value="education">Education</option>
                                    </select>
                                </>
                            );
                        case 'certificates':
                            return (
                                <>
                                    <input
                                        type="text"
                                        placeholder="Certificate Title"
                                        value={formData.title || ''}
                                        onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Issuer/Platform"
                                        value={formData.issuer || ''}
                                        onChange={(e) => setFormData({ ...formData, issuer: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Date Obtained"
                                        value={formData.date || ''}
                                        onChange={(e) => setFormData({ ...formData, date: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Icon (Font Awesome class)"
                                        value={formData.icon || ''}
                                        onChange={(e) => setFormData({ ...formData, icon: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                    <input
                                        type="url"
                                        placeholder="Certificate URL (optional)"
                                        value={formData.url || ''}
                                        onChange={(e) => setFormData({ ...formData, url: e.target.value })}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
                                    />
                                </>
                            );
                        default:
                            return null;
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-lg p-6 w-full max-w-md max-h-screen overflow-y-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-semibold">
                                    {item ? 'Edit' : 'Add'} {type.slice(0, -1)}
                                </h3>
                                <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>

                            {getFields()}

                            <div className="flex gap-2 mt-6">
                                <button
                                    onClick={() => onSave(formData)}
                                    className="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 flex items-center flex-1"
                                >
                                    <i className="fas fa-save mr-2"></i>
                                    Save
                                </button>
                                <button
                                    onClick={onClose}
                                    className="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const DataTable = ({ type, items, onEdit, onDelete, onAdd }) => {
                const getTableHeaders = () => {
                    switch (type) {
                        case 'skills': return ['Name', 'Category', 'Percentage', 'Actions'];
                        case 'projects': return ['Title', 'Category', 'Technologies', 'Actions'];
                        case 'experience': return ['Title', 'Company', 'Type', 'Date', 'Actions'];
                        case 'certificates': return ['Title', 'Issuer', 'Date', 'Actions'];
                        default: return [];
                    }
                };

                const getTableRow = (item) => {
                    switch (type) {
                        case 'skills':
                            return [
                                item.name,
                                item.category,
                                `${item.percentage}%`
                            ];
                        case 'projects':
                            return [
                                item.title,
                                item.category || 'General',
                                (item.technologies || []).slice(0, 3).join(', ') + (item.technologies?.length > 3 ? '...' : '')
                            ];
                        case 'experience':
                            return [
                                item.title,
                                item.company,
                                item.type,
                                `${item.startDate} - ${item.endDate || 'Present'}`
                            ];
                        case 'certificates':
                            return [
                                item.title,
                                item.issuer,
                                item.date || 'N/A'
                            ];
                        default:
                            return [];
                    }
                };

                return (
                    <div>
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-gray-900 capitalize">{type}</h2>
                            <button
                                onClick={onAdd}
                                className="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 flex items-center"
                            >
                                <i className="fas fa-plus mr-2"></i>
                                Add {type.slice(0, -1)}
                            </button>
                        </div>

                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        {getTableHeaders().map((header) => (
                                            <th key={header} className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                {header}
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {items.map((item) => (
                                        <tr key={item._id}>
                                            {getTableRow(item).map((cell, index) => (
                                                <td key={index} className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                    {cell}
                                                </td>
                                            ))}
                                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                <button
                                                    onClick={() => onEdit(item)}
                                                    className="text-indigo-600 hover:text-indigo-900 mr-4"
                                                >
                                                    <i className="fas fa-edit"></i>
                                                </button>
                                                <button
                                                    onClick={() => onDelete(item._id)}
                                                    className="text-red-600 hover:text-red-900"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {items.length === 0 && (
                                <div className="text-center py-8 text-gray-500">
                                    No {type} found. Click "Add {type.slice(0, -1)}" to create your first entry.
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <h1 className="text-2xl font-bold text-gray-900">Portfolio Admin Panel</h1>
                                <div className="flex items-center space-x-4">
                                    <a
                                        href="./index.html"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="text-purple-600 hover:text-purple-700 flex items-center"
                                    >
                                        <i className="fas fa-eye mr-1"></i>
                                        View Portfolio
                                    </a>
                                    <button
                                        onClick={logout}
                                        className="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 flex items-center"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation Tabs */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="border-b border-gray-200 mb-6">
                            <nav className="-mb-px flex space-x-8">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`${activeTab === tab.id
                                                ? 'border-purple-500 text-purple-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                            } whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm flex items-center`}
                                    >
                                        <i className={`${tab.icon} mr-2`}></i>
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>

                        {/* Content */}
                        <div className="bg-white rounded-lg shadow p-6">
                            {activeTab === 'profile' && <ProfileForm profile={data.profile} />}

                            {activeTab !== 'profile' && (
                                <DataTable
                                    type={activeTab}
                                    items={data[activeTab]}
                                    onEdit={(item) => {
                                        setEditingItem(item);
                                        setShowModal(true);
                                    }}
                                    onDelete={(id) => deleteItem(activeTab, id)}
                                    onAdd={() => {
                                        setEditingItem(null);
                                        setShowModal(true);
                                    }}
                                />
                            )}
                        </div>

                        {/* Modal */}
                        {showModal && (
                            <ItemModal
                                type={activeTab}
                                item={editingItem}
                                onClose={() => {
                                    setShowModal(false);
                                    setEditingItem(null);
                                }}
                                onSave={(item) => saveItem(activeTab, item)}
                            />
                        )}
                    </div>
                </div>
            );
        };

        // Render the component
        ReactDOM.render(React.createElement(AdminPanel), document.getElementById('root'));
    </script>
</body>

</html>
