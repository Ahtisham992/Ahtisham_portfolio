<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .icon-preview {
            font-size: 24px;
            display: inline-block;
            margin-right: 8px;
        }
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .color-option:hover {
            transform: scale(1.1);
            border-color: #3b82f6;
        }
        .color-option.selected {
            border-color: #1e40af;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Icon library with popular React Icons
        const ICON_LIBRARY = {
            // Technology Icons
            'React': { icon: 'fab fa-react', category: 'Technology' },
            'JavaScript': { icon: 'fab fa-js', category: 'Technology' },
            'Python': { icon: 'fab fa-python', category: 'Technology' },
            'Java': { icon: 'fab fa-java', category: 'Technology' },
            'HTML5': { icon: 'fab fa-html5', category: 'Technology' },
            'CSS3': { icon: 'fab fa-css3-alt', category: 'Technology' },
            'Node.js': { icon: 'fab fa-node-js', category: 'Technology' },
            'Docker': { icon: 'fab fa-docker', category: 'Technology' },
            'Git': { icon: 'fab fa-git-alt', category: 'Technology' },
            'GitHub': { icon: 'fab fa-github', category: 'Technology' },
            'GitLab': { icon: 'fab fa-gitlab', category: 'Technology' },
            'AWS': { icon: 'fab fa-aws', category: 'Technology' },
            'Linux': { icon: 'fab fa-linux', category: 'Technology' },
            'Angular': { icon: 'fab fa-angular', category: 'Technology' },
            'Vue.js': { icon: 'fab fa-vuejs', category: 'Technology' },
            'Sass': { icon: 'fab fa-sass', category: 'Technology' },
            'Laravel': { icon: 'fab fa-laravel', category: 'Technology' },
            'PHP': { icon: 'fab fa-php', category: 'Technology' },
            'Database': { icon: 'fas fa-database', category: 'Technology' },
            'API': { icon: 'fas fa-code', category: 'Technology' },
            'Cloud': { icon: 'fas fa-cloud', category: 'Technology' },
            'Server': { icon: 'fas fa-server', category: 'Technology' },
            'Mobile': { icon: 'fas fa-mobile-alt', category: 'Technology' },
            'Figma': { icon: 'fab fa-figma', category: 'Technology' },

            // General Icons
            'Code': { icon: 'fas fa-code', category: 'General' },
            'Laptop': { icon: 'fas fa-laptop-code', category: 'General' },
            'Terminal': { icon: 'fas fa-terminal', category: 'General' },
            'Rocket': { icon: 'fas fa-rocket', category: 'General' },
            'Star': { icon: 'fas fa-star', category: 'General' },
            'Trophy': { icon: 'fas fa-trophy', category: 'General' },
            'Medal': { icon: 'fas fa-medal', category: 'General' },
            'Certificate': { icon: 'fas fa-certificate', category: 'General' },
            'Award': { icon: 'fas fa-award', category: 'General' },
            'Briefcase': { icon: 'fas fa-briefcase', category: 'General' },
            'Building': { icon: 'fas fa-building', category: 'General' },
            'Chart': { icon: 'fas fa-chart-line', category: 'General' },
            'Lightbulb': { icon: 'fas fa-lightbulb', category: 'General' },
            'Cog': { icon: 'fas fa-cog', category: 'General' },
            'Tools': { icon: 'fas fa-tools', category: 'General' },
            'Wrench': { icon: 'fas fa-wrench', category: 'General' },
            'Graduation': { icon: 'fas fa-graduation-cap', category: 'General' },
            'Book': { icon: 'fas fa-book', category: 'General' },
            'Fire': { icon: 'fas fa-fire', category: 'General' },
            'Check Circle': { icon: 'fas fa-check-circle', category: 'General' },
            'Plus': { icon: 'fas fa-plus-circle', category: 'General' },
            'Heart': { icon: 'fas fa-heart', category: 'General' },
            'Globe': { icon: 'fas fa-globe', category: 'General' },
            'Link': { icon: 'fas fa-link', category: 'General' },
            'External Link': { icon: 'fas fa-external-link-alt', category: 'General' },
            'Folder': { icon: 'fas fa-folder', category: 'General' },
            'File': { icon: 'fas fa-file-code', category: 'General' },
            'Image': { icon: 'fas fa-image', category: 'General' },
            'User': { icon: 'fas fa-user', category: 'General' },
            'Users': { icon: 'fas fa-users', category: 'General' },
            'Bell': { icon: 'fas fa-bell', category: 'General' },
            'Calendar': { icon: 'fas fa-calendar-alt', category: 'General' },
            'Clock': { icon: 'fas fa-clock', category: 'General' },
            'Map': { icon: 'fas fa-map-marker-alt', category: 'General' },
            'Email': { icon: 'fas fa-envelope', category: 'General' },
            'Phone': { icon: 'fas fa-phone', category: 'General' },
            'Download': { icon: 'fas fa-download', category: 'General' },
            'Upload': { icon: 'fas fa-upload', category: 'General' },
        };

        // Color palette presets
        const COLOR_PALETTE = [
            { name: 'Blue', value: '#3b82f6', light: '#dbeafe' },
            { name: 'Purple', value: '#8b5cf6', light: '#ede9fe' },
            { name: 'Pink', value: '#ec4899', light: '#fce7f3' },
            { name: 'Red', value: '#ef4444', light: '#fee2e2' },
            { name: 'Orange', value: '#f97316', light: '#ffedd5' },
            { name: 'Yellow', value: '#eab308', light: '#fef9c3' },
            { name: 'Green', value: '#22c55e', light: '#dcfce7' },
            { name: 'Teal', value: '#14b8a6', light: '#ccfbf1' },
            { name: 'Cyan', value: '#06b6d4', light: '#cffafe' },
            { name: 'Indigo', value: '#6366f1', light: '#e0e7ff' },
            { name: 'Gray', value: '#6b7280', light: '#f3f4f6' },
            { name: 'Dark', value: '#1f2937', light: '#f9fafb' },
        ];

        // Proficiency levels for skills
        const PROFICIENCY_LEVELS = [
            { label: 'Beginner', value: 25 },
            { label: 'Intermediate', value: 50 },
            { label: 'Advanced', value: 75 },
            { label: 'Expert', value: 90 },
            { label: 'Master', value: 100 },
        ];

        // Searchable Dropdown Component
        const SearchableDropdown = ({ options, value, onChange, placeholder, renderOption, renderSelected }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            const filteredOptions = useMemo(() => {
                if (!searchTerm) return options;
                return options.filter(option => 
                    option.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [options, searchTerm]);

            const handleSelect = (option) => {
                onChange(option);
                setIsOpen(false);
                setSearchTerm('');
            };

            return (
                <div className="relative">
                    <div 
                        className="border border-gray-300 rounded-lg p-3 cursor-pointer bg-white flex items-center justify-between"
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <div className="flex-1">
                            {value ? (
                                renderSelected ? renderSelected(value) : <span>{value}</span>
                            ) : (
                                <span className="text-gray-400">{placeholder}</span>
                            )}
                        </div>
                        <i className={`fas fa-chevron-${isOpen ? 'up' : 'down'} text-gray-400`}></i>
                    </div>

                    {isOpen && (
                        <div className="absolute z-50 w-full mt-2 bg-white border border-gray-300 rounded-lg shadow-lg max-h-80 overflow-hidden">
                            <div className="p-2 border-b border-gray-200 sticky top-0 bg-white">
                                <input
                                    type="text"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Search..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    onClick={(e) => e.stopPropagation()}
                                />
                            </div>
                            <div className="overflow-y-auto max-h-64 custom-scrollbar">
                                {filteredOptions.length > 0 ? (
                                    filteredOptions.map((option, index) => (
                                        <div
                                            key={index}
                                            className="p-3 hover:bg-gray-100 cursor-pointer transition-colors"
                                            onClick={() => handleSelect(option)}
                                        >
                                            {renderOption ? renderOption(option) : <span>{option}</span>}
                                        </div>
                                    ))
                                ) : (
                                    <div className="p-3 text-gray-500 text-center">No results found</div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Color Picker Component
        const ColorPicker = ({ value, onChange }) => {
            const [customColor, setCustomColor] = useState(value || '');

            return (
                <div>
                    <div className="grid grid-cols-6 gap-2 mb-4">
                        {COLOR_PALETTE.map((color, index) => (
                            <div key={index} className="flex flex-col items-center">
                                <div
                                    className={`color-option ${value === color.value ? 'selected' : ''}`}
                                    style={{ backgroundColor: color.value }}
                                    onClick={() => onChange(color.value)}
                                    title={color.name}
                                ></div>
                                <span className="text-xs text-gray-600 mt-1">{color.name}</span>
                            </div>
                        ))}
                    </div>
                    <div className="border-t pt-4">
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Or enter custom color:
                        </label>
                        <div className="flex gap-2">
                            <input
                                type="color"
                                value={customColor}
                                onChange={(e) => {
                                    setCustomColor(e.target.value);
                                    onChange(e.target.value);
                                }}
                                className="h-10 w-20 border border-gray-300 rounded cursor-pointer"
                            />
                            <input
                                type="text"
                                value={customColor}
                                onChange={(e) => {
                                    setCustomColor(e.target.value);
                                    onChange(e.target.value);
                                }}
                                placeholder="#000000"
                                className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                        </div>
                    </div>
                </div>
            );
        };

        const AdminPanel = () => {
            const [activeTab, setActiveTab] = useState('profile');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [data, setData] = useState({
                profile: {},
                skills: [],
                projects: [],
                experience: [],
                certificates: []
            });
            const [editingItem, setEditingItem] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [showColorPicker, setShowColorPicker] = useState(false);

            const API_BASE = 'https://ahtisham-portfolio-five.vercel.app/api';

            useEffect(() => {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    setIsAuthenticated(true);
                    fetchAllData();
                }
            }, []);

            const login = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });
                    const result = await response.json();
                    if (result.success) {
                        localStorage.setItem('adminToken', result.token);
                        setIsAuthenticated(true);
                        fetchAllData();
                    } else {
                        alert('Invalid password');
                    }
                } catch (error) {
                    alert('Login failed');
                } finally {
                    setLoading(false);
                }
            };

            const logout = () => {
                localStorage.removeItem('adminToken');
                setIsAuthenticated(false);
                setPassword('');
            };

            const fetchAllData = async () => {
                setLoading(true);
                try {
                    const token = localStorage.getItem('adminToken');
                    const headers = { 'Authorization': `Bearer ${token}` };

                    const [profile, skills, projects, experience, certificates] = await Promise.all([
                        fetch(`${API_BASE}/profile`, { headers }).then(r => r.json()),
                        fetch(`${API_BASE}/skills`, { headers }).then(r => r.json()),
                        fetch(`${API_BASE}/projects`, { headers }).then(r => r.json()),
                        fetch(`${API_BASE}/experience`, { headers }).then(r => r.json()),
                        fetch(`${API_BASE}/certificates`, { headers }).then(r => r.json())
                    ]);

                    setData({
                        profile: profile.data || {},
                        skills: skills.data || [],
                        projects: projects.data || [],
                        experience: experience.data || [],
                        certificates: certificates.data || []
                    });
                } catch (error) {
                    console.error('Failed to fetch data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleSave = async (section, item) => {
                setLoading(true);
                try {
                    const token = localStorage.getItem('adminToken');
                    const headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    };

                    const url = item._id 
                        ? `${API_BASE}/${section}/${item._id}`
                        : `${API_BASE}/${section}`;

                    const method = item._id ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method,
                        headers,
                        body: JSON.stringify(item)
                    });

                    if (response.ok) {
                        await fetchAllData();
                        setShowModal(false);
                        setEditingItem(null);
                        alert('Saved successfully!');
                    } else {
                        alert('Failed to save');
                    }
                } catch (error) {
                    alert('Error saving data');
                } finally {
                    setLoading(false);
                }
            };

            const handleDelete = async (section, id) => {
                if (!confirm('Are you sure you want to delete this item?')) return;

                setLoading(true);
                try {
                    const token = localStorage.getItem('adminToken');
                    const response = await fetch(`${API_BASE}/${section}/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        await fetchAllData();
                        alert('Deleted successfully!');
                    } else {
                        alert('Failed to delete');
                    }
                } catch (error) {
                    alert('Error deleting data');
                } finally {
                    setLoading(false);
                }
            };

            const openModal = (section, item = null) => {
                if (item) {
                    setEditingItem({ ...item, section });
                } else {
                    // Create empty item based on section
                    const newItem = { section };
                    if (section === 'skills') {
                        newItem.name = '';
                        newItem.proficiency = 50;
                        newItem.icon = '';
                        newItem.color = '#3b82f6';
                    } else if (section === 'projects') {
                        newItem.name = '';
                        newItem.description = '';
                        newItem.features = [];
                        newItem.technologies = [];
                        newItem.githubLink = '';
                        newItem.liveLink = '';
                        newItem.icon = '';
                    } else if (section === 'experience') {
                        newItem.title = '';
                        newItem.company = '';
                        newItem.duration = '';
                        newItem.description = '';
                        newItem.icon = '';
                    } else if (section === 'certificates') {
                        newItem.name = '';
                        newItem.issuer = '';
                        newItem.date = '';
                        newItem.link = '';
                        newItem.icon = '';
                    }
                    setEditingItem(newItem);
                }
                setShowModal(true);
            };

            // Render functions for different sections
            const renderSkillForm = () => (
                <div className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Skill Name *
                        </label>
                        <input
                            type="text"
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={editingItem.name || ''}
                            onChange={(e) => setEditingItem({...editingItem, name: e.target.value})}
                            placeholder="e.g., React, Python, UI/UX Design"
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Proficiency Level
                        </label>
                        <select
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={editingItem.proficiency || 50}
                            onChange={(e) => setEditingItem({...editingItem, proficiency: parseInt(e.target.value)})}
                        >
                            {PROFICIENCY_LEVELS.map(level => (
                                <option key={level.value} value={level.value}>
                                    {level.label} ({level.value}%)
                                </option>
                            ))}
                        </select>
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Icon
                        </label>
                        <SearchableDropdown
                            options={Object.keys(ICON_LIBRARY)}
                            value={editingItem.iconName || ''}
                            onChange={(iconName) => {
                                setEditingItem({
                                    ...editingItem, 
                                    icon: ICON_LIBRARY[iconName].icon,
                                    iconName: iconName
                                });
                            }}
                            placeholder="Search for an icon (e.g., React, Code, Star)"
                            renderOption={(iconName) => (
                                <div className="flex items-center">
                                    <i className={`${ICON_LIBRARY[iconName].icon} icon-preview`}></i>
                                    <span>{iconName}</span>
                                    <span className="ml-auto text-xs text-gray-500">{ICON_LIBRARY[iconName].category}</span>
                                </div>
                            )}
                            renderSelected={(iconName) => (
                                <div className="flex items-center">
                                    <i className={`${ICON_LIBRARY[iconName].icon} icon-preview`}></i>
                                    <span>{iconName}</span>
                                </div>
                            )}
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Color Theme
                        </label>
                        <button
                            type="button"
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg flex items-center justify-between hover:bg-gray-50"
                            onClick={() => setShowColorPicker(!showColorPicker)}
                        >
                            <div className="flex items-center gap-3">
                                <div 
                                    className="w-8 h-8 rounded border-2 border-gray-300"
                                    style={{ backgroundColor: editingItem.color || '#3b82f6' }}
                                ></div>
                                <span>{editingItem.color || 'Select a color'}</span>
                            </div>
                            <i className={`fas fa-chevron-${showColorPicker ? 'up' : 'down'}`}></i>
                        </button>
                        {showColorPicker && (
                            <div className="mt-3 p-4 border border-gray-300 rounded-lg bg-gray-50">
                                <ColorPicker
                                    value={editingItem.color}
                                    onChange={(color) => setEditingItem({...editingItem, color})}
                                />
                            </div>
                        )}
                    </div>
                </div>
            );

            const renderProjectForm = () => (
                <div className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Project Name *
                        </label>
                        <input
                            type="text"
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={editingItem.name || ''}
                            onChange={(e) => setEditingItem({...editingItem, name: e.target.value})}
                            placeholder="e.g., E-Commerce Platform"
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Description *
                        </label>
                        <textarea
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="4"
                            value={editingItem.description || ''}
                            onChange={(e) => setEditingItem({...editingItem, description: e.target.value})}
                            placeholder="Brief description of the project"
                        ></textarea>
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Key Features (one per line)
                        </label>
                        <textarea
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="4"
                            value={editingItem.features ? editingItem.features.join('\n') : ''}
                            onChange={(e) => setEditingItem({
                                ...editingItem, 
                                features: e.target.value.split('\n').filter(f => f.trim())
                            })}
                            placeholder="User authentication\nPayment integration\nReal-time notifications"
                        ></textarea>
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Technologies Used (comma-separated)
                        </label>
                        <input
                            type="text"
                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value={editingItem.technologies ? editingItem.technologies.join(', ') : ''}
                            onChange={(e) => setEditingItem({
                                ...editingItem, 
                                technologies: e.target.value.split(',').map(t => t.trim()).filter(t => t)
                            })}
                            placeholder="React, Node.js, MongoDB, TailwindCSS"
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                            Icon
                        </label>
                        <SearchableDropdown
                            options={Object.keys(ICON_LIBRARY)}
                            value={editingItem.iconName || ''}
                            onChange={(iconName) => {
                                setEditingItem({
                                    ...editingItem, 
                                    icon: ICON_LIBRARY[iconName].icon,
                                    iconName: iconName
                                });
                            }}
                            placeholder="Search for an icon"
                            renderOption={(iconName) => (
                                <div className="flex items-center">
                                    <i className={`${ICON_LIBRARY[iconName].icon} icon-preview`}></i>
                                    <span>{iconName}</span>
                                </div>
                            )}
                            renderSelected={(iconName) => (
                                <div className="flex items-center">
                                    <i className={`${ICON_LIBRARY[iconName].icon} icon-preview`}></i>
                                    <span>{iconName}</span>
                                </div>
                            )}
                        />
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                GitHub Link
                            </label>
                            <input
                                type="url"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value={editingItem.githubLink || ''}
                                onChange={(e) => setEditingItem({...editingItem, githubLink: e.target.value})}
                                placeholder="https://github.com/..."
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                Live Demo Link
                            </label>
                            <input
                                type="url"
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                value={editingItem.liveLink || ''}
                                onChange={(e) => setEditingItem({...editingItem, liveLink: e.target.value})}
                                placeholder="https://..."
                            />
                        </div>
                    </div>

                            Professional Title *

                    <div>

                        </label>

                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">

                        </label>

                        </label>

                                                        <i className="fas fa-edit"></i>
                                                    </button>

                                                        onClick={() => handleDelete(activeTab, item._id)}
                                                        className="p-2 text-red-600 hover:bg-red-50 rounded transition-colors"
                                                    >
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            {item.description && (
                                                <p className="text-sm text-gray-600 mb-3 line-clamp-2">
                                                    {item.description}
                                                </p>

                                                            className="h-2 rounded-full transition-all"
                                                            style={{ 
                                                                width: `${item.proficiency}%`,
                                                                backgroundColor: item.color || '#3b82f6'
                                                            }}
                                                        ></div>
                                                    </div>
                                                    <p className="text-xs text-gray-500 mt-1">{item.proficiency}%</p>
                                                </div>

                                        </div>

                                    </div>
                                )}
                            </div>

                    {showModal && editingItem && (

                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
                                <div className="bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-4 flex items-center justify-between">
                                    <h3 className="text-xl font-semibold text-white">

                                        onClick={() => {
                                            setShowModal(false);
                                            setEditingItem(null);
                                            setShowColorPicker(false);
                                        }}
                                        className="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition-colors"
                                    >
                                        <i className="fas fa-times text-xl"></i>
                                    </button>
                                </div>

                                <div className="p-6 overflow-y-auto custom-scrollbar" style={{ maxHeight: 'calc(90vh - 140px)' }}>
                                    {editingItem.section === 'skills' && renderSkillForm()}
                                    {editingItem.section === 'projects' && renderProjectForm()}

                                    {editingItem.section === 'certificates' && renderCertificateForm()}
                                    {editingItem.section === 'profile' && renderProfileForm()}
                                </div>

                                <div className="bg-gray-50 px-6 py-4 flex items-center justify-end gap-3 border-t border-gray-200">
                                    <button
                                        onClick={() => {
                                            setShowModal(false);
                                            setEditingItem(null);
                                            setShowColorPicker(false);
                                        }}
                                        className="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={() => handleSave(editingItem.section, editingItem)}
                                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                                    >
                                        {loading ? 'Saving...' : 'Save Changes'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AdminPanel />, document.getElementById('root'));
    </script>
